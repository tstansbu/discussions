<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Contact Form</title>
    <!-- BOOTSTRAP CDNs -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .header {
            color: #3600FF;
            font-size: 27px;
            padding: 10px;
        }

        .bigicon {
            font-size: 35px;
            color: #36A0FF;
            padding-left:2%;
        }
        form div{
            display:inline-block;
            width: 90%;
        }
        button.btn{             /*Why couldn't I just use button?*/
            display: block;
            margin: 0 auto;
        }

</style>
</head>
<body>
  
<!-- http://www.prepbootstrap.com/bootstrap-template/contact-form -->
<main>
<form class="form-horizontal" method="post">
    <fieldset>
        <legend class="text-center header"><h1>Contact us</h1></legend>

        <div class="form-group">
            <span><i class="fa fa-user bigicon"></i></span>
            <div>
                <input id="fname" aria-label="first name" name="name" type="text" placeholder="First Name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <span><i class="fa fa-user bigicon"></i></span>
            <div>
                <input id="lname" aria-label="last name" name="name" type="text" placeholder="Last Name" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <span><i class="fa fa-paper-plane bigicon"></i></span>
            <div>
                <input id="email" aria-label="email" name="email" type="text" placeholder="Email Address" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <span><i class="fa fa-phone-square bigicon"></i></span>
            <div>
                <input id="phone" aria-label="phone number" name="phone" type="text" placeholder="Phone" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <span><i class = "fas fa-pencil-alt bigicon"></i></span>
            <div>
                <textarea class="form-control" id="message" aria-label="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days."></textarea>
            </div>
        </div>

        <div class="form-group">
            <div>
                <button type="submit" aria-label="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
</main>
</body>
